<div class="help">
  <h4>摘要</h4>
  <ul>
    <li>这个模块为网站后台提供了一个风格主题。</li>
  </ul>
  <h4>安装</h4>
  <ul>
    <li>安装这个模块只需三步:</li>
    <ul>
      <li>上传该模块到模块的目录下正常安装</li>
      <li>在<a href="<{$xoops_url}>/modules/system/admin.php?fct=preferences&op=show&confcat_id=1">基本参数设置</a>的控制面板界面（Control Panel GUI）参数中选择'thamin'</li>

    </ul>
  </ul>
   <h4>添加新主题</h4>
  <ul>
    <li>复制/粘贴并且重命名默认主题。</li>
    <li>修改主题并且更新模块。 然后可以通过这个模块的基本参数设置启用新主题。</li>
  </ul>
</div>
