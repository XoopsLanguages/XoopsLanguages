<h1 class="head">راهنما: ارسال پام به اعضا</h1>
<h4 class="odd">توضیح</h4>

<p class="even">
زوپس دارای سیستم ارسال پیغام است که شما میتوانید پیغام خود را برای عده ای خاص یا گروه خاصی در سایت خود ارسال نمایید .<br><br>

 گزینه های متفاوتی برای تعیین گروه های خاص جهت دریافت پیغام شما وجود دارد .
</p>
